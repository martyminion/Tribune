{%extends 'all-news/base.html'%}

{%block content%}
{{block.super}}
<!-- block super allows us to use any content that was defined inside a block in the parent template -->

<div class="container">
  <!--Looping through the news-->
  {% for news_item in news %}

  <div class="row">
    <!--displaying News Articles-->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" >
      <h2 class="text-center"> {{news_item.title}}</h2>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" >
      <p>{{news_item.post|truncatechars:200}}...</p>
    </div>
  </div>
  {%empty%}

  <div class="row">
    <h2 class="text-center"> There are No News Items</h2>

  </div>

  {%endfor%}

</div>
{%endblock%}
